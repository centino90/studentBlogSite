<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Blog Site</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />

    <link rel="stylesheet" href="./assets/CSS/main.css">
</head>

<body>

    <header class="header">
        <nav class="header__nav">
            <a href="#" class="header__nav__logo">Student Blogsite</a>
            <ul class="header__nav__list">
                <li class="header__nav__list__item">
                    <a href="#">Services</a>
                    <div class="header__nav__list__item__options">
                        <a href="#ad">
                            <i class="fas fa-users-cog"></i>
                            Admin Dashboard
                        </a>
                        <a href="#ar">
                            <i class="fas fa-sticky-note"></i>
                            Articles
                        </a>
                        <a href="#at">
                            <i class="fas fa-pen-alt"></i>
                            Authorships
                        </a>
                    </div>
                </li>
                <li class="header__nav__list__item">
                    <a href="#">News</a>
                </li>
                <li class="header__nav__list__item">
                    <a href="#">About Us</a>
                </li>
            </ul>
            <a href="#" class="header__nav__login button">Login
            </a>
        </nav>
    </header>
    <main class="main">
        <section class="main__section">
            <div class="main__section__banner">
                <h1>Welcome to Student Blogsite</h1>
                <p>We offer you good articles everyday!</p>
            </div>
            <div class="main__section__bullets">
                <h2>Why We are Relevant</h2>
                <ul class="main__section__bullets__list">
                    <li class="main__section__bullets__list__item">Responsive authors</li>
                    <li class="main__section__bullets__list__item">Up to date topics</li>
                    <li class="main__section__bullets__list__item">Relevant subjects</li>
                </ul>
            </div>
        </section>
    </main>
    <footer class="footer">

    </footer>
    <script src="./assets/JS/index.js"></script>
</body>
</html>
